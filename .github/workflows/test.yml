name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Test:
    strategy:
        matrix:
          os: [ubuntu-22.04]

    runs-on: ${{ matrix.os }}

    steps:

      - name: Fetch Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.9.0
          cache: 'npm'

      - name: Install Modules
        run: npm ci

      - uses: openrndr/setup-opengl@v1.1
      - run: xvfb-run glxinfo
      
